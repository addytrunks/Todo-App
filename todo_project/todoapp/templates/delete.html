{% extends 'base.html' %}

{% block content %}
<br>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Delete Todo?</h5>
        <hr>
        <p class="card-text">Are you sure you want to delete '{{ todo }}' ?</p>
        <div class="form-inline">
            <form method="POST">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-md btn-info">No, I dont wanna</a>
                <input type="submit" value="Delete" class="btn btn-md btn-danger">
        </form>
        </div>
        
    </div>
</div>

{% endblock %}
